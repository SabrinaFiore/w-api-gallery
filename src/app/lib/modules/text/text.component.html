<ng-container *ngIf="type === 'header'">
    <div class="text text-header"><ng-container *ngTemplateOutlet="tempOutlet"></ng-container></div>
</ng-container>

<ng-container *ngIf="type === 'paragraph'">
    <div class="text text-paragraph"><ng-container *ngTemplateOutlet="tempOutlet"></ng-container></div>
</ng-container>

<ng-container *ngIf="type === 'title'">
    <div class="text text-title"><ng-container *ngTemplateOutlet="tempOutlet"></ng-container></div>
</ng-container>

<ng-container *ngIf="type === 'price'">
    <div class="text text-price"><ng-container *ngTemplateOutlet="tempOutlet"></ng-container></div>
</ng-container>

<ng-container *ngIf="type === 'email'">
    <div class="text text-email"><ng-container *ngTemplateOutlet="tempOutlet"></ng-container></div>
</ng-container>

<ng-template #tempOutlet>
    <ng-content></ng-content>
</ng-template>
