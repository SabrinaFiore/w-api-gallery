<div class="row-content">
    <div class="row-content--grid row-content--header">
        <div class="row-content--column">
            <app-text type="header">Product Image</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="header">Title 
                <app-icon 
                    [dataIcon]="dataIconSvgTitle"
                    (click)="toggleIcon()"
                ></app-icon>           
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="header">Description
                <app-icon 
                    [dataIcon]="dataIconSvgDescription"
                    (click)="toggleIcon()"
                ></app-icon>     
            </app-text>
        </div>
        <div class="row-content--column row-content--column--justify-center">
            <app-text type="header">Price
                <app-icon 
                    [dataIcon]="dataIconSvgPrice"
                    (click)="toggleIcon()"
                ></app-icon>
            </app-text>
        </div>
        <div class="row-content--column row-content--column--justify-center">
            <app-text type="header">Email
                <app-icon 
                    [dataIcon]="dataIconSvgEmail"
                    (click)="toggleIcon()"
                ></app-icon>
            </app-text>
        </div>
        <div class="row-content--column row-content--column--justify-center">
            <app-text type="header">Favourite</app-text>
        </div>
    </div>
</div>

<ng-template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByFn">
    <div class="row-content">
        <div class="row-content--grid">
            <div class="row-content--column">
                <app-avatar>{{ item.image }}</app-avatar>
            </div>
            <div class="row-content--column">
                <app-text type="title"> {{ item.title }} </app-text>
            </div>
            <div class="row-content--column">
                <app-text type="paragraph">{{ item.description }}</app-text>
            </div>
            <div class="row-content--column row-content--column--justify-center">
                <app-text type="price">{{ item.price }}</app-text>
            </div>
            <div class="row-content--column row-content--column--justify-center">
                <app-text type="email">{{ item.email }}</app-text>
            </div>
            <div class="row-content--column row-content--column--justify-center">
                <app-icon 
                    [dataIcon]="dataIconSvg"
                    (click)="toggleIcon()"
                ></app-icon>
            </div>
        </div>
    </div>
</ng-template>
