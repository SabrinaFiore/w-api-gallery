<div class="row-content">
    <div class="row-content--grid row-content--header">
        <div class="row-content--column">
            <app-text type="paragraph">image</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph" >title 
                <app-icon 
                    [dataIcon]="dataIconSvgTitle"
                    (click)="toggleIcon()"
                ></app-icon>           
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">description</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">Amount
                <app-icon 
                    [dataIcon]="dataIconSvgAmount"
                    (click)="toggleIcon()"
                ></app-icon>
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">Price
                <app-icon 
                    [dataIcon]="dataIconSvgPrice"
                    (click)="toggleIcon()"
                ></app-icon>
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">Favourite</app-text>
        </div>
    </div>
</div>

<ng-template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByFn">
    <div class="row-content">
        <div class="row-content--grid">
            <div class="row-content--column">
                <app-avatar>{{ item.image }}</app-avatar>
            </div>
            <div class="row-content--column">
                <app-text type="title"> {{ item.title }} </app-text>
            </div>
            <div class="row-content--column">
                <app-text type="paragraph">{{ item.description }}</app-text>
            </div>
            <div class="row-content--column">
                <app-text type="amount">{{ item.price }}</app-text>
            </div>
            <div class="row-content--column">
                <app-text type="contact">amount</app-text>
            </div>
            <div class="row-content--column">
                <app-icon 
                    [dataIcon]="dataIconSvg"
                    (click)="toggleIcon()"
                ></app-icon>
            </div>
        </div>
    </div>
</ng-template>
