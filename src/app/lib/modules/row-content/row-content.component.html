<div class="row-content--column--justify-end ">
    <button mat-raised-button class="open-modal-button" (click)="openModal()">
        <app-text type="header">Favorite</app-text>
    </button>
</div>

<div class="row-content">
    <div class="row-content--grid row-content--header">
        <div class="row-content--column">
            <app-text type="header">Product Image</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="header">Title 
                <app-icon 
                    [dataIcon]="{
                        'src': title ? mySvgUrl+'keyboard_arrow_down.svg' : mySvgUrl+'keyboard_arrow_up.svg',
                        'width': '20px'
                    }"
                    (click)="toggleIconUp('title')"
                ></app-icon>           
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="header">Description
                <app-icon 
                    [dataIcon]="dataIconSvgOrder"
                    (click)="toggleIconUp('description')"
                ></app-icon>     
            </app-text>
        </div>
        <div class="row-content--column row-content--column--justify-center">
            <app-text type="header">Price
                <app-icon 
                    [dataIcon]="dataIconSvgOrder"
                    (click)="toggleIconUp('price')"
                ></app-icon>
            </app-text>
        </div>
        <div class="row-content--column row-content--column--justify-center">
            <app-text type="header">Email
                <app-icon 
                    [dataIcon]="dataIconSvgOrder"
                    (click)="toggleIconUp('email')"
                ></app-icon>
            </app-text>
        </div>
        <div class="row-content--column row-content--column--justify-center">
            <app-text type="header">Favourite</app-text>
        </div>
    </div>
</div>

<ng-template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByFn">
    <div class="row-content">
        <div class="row-content--grid">
            <div class="row-content--column">
                <app-avatar [myImgUrl]="item.image"></app-avatar>
            </div>
            <div class="row-content--column">
                <app-text type="title"> {{ item.title }} </app-text>
            </div>
            <div class="row-content--column">
                <app-text type="paragraph">{{ item.description }}</app-text>
            </div>
            <div class="row-content--column row-content--column--justify-center">
                <app-text type="price">{{ item.price }}</app-text>
            </div>
            <div class="row-content--column row-content--column--justify-center">
                <app-text type="email">{{ item.email }}</app-text>
            </div>
            <div class="row-content--column row-content--column--justify-center">
                <app-icon 
                    [dataIcon]="{
                        'src': item.favorite ? mySvgUrl+'star-full.svg' : mySvgUrl+'star-empty.svg',
                        'width': '20px'
                    }"
                    (click)="toggleIcon(items, item)">
                </app-icon>
            </div>
        </div>
    </div>
</ng-template>
