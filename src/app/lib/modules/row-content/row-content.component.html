<div class="row-content">
    <div class="row-content--grid row-content--header">
        <div class="row-content--column">
            <app-text type="paragraph">image</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">title 
                <svg-icon src="../assets/icons/keyboard_arrow_down.svg" [svgStyle]="{ 'width.px':60 }"></svg-icon>
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">description</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">Amount
                <svg-icon src="../assets/icons/keyboard_arrow_down.svg" [svgStyle]="{ 'width.px':60 }"></svg-icon>
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">Price
                <svg-icon src="../assets/icons/keyboard_arrow_down.svg" [svgStyle]="{ 'width.px':60 }"></svg-icon>
            </app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">Favourite</app-text>
        </div>
    </div>
</div>

<div class="row-content">
    <div class="row-content--grid">
        <div class="row-content--column">
            <app-avatar></app-avatar>
        </div>
        <div class="row-content--column">
            <app-text type="title">title</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="paragraph">paragraph</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="amount">amount</app-text>
        </div>
        <div class="row-content--column">
            <app-text type="contact">amount</app-text>
        </div>
        <div class="row-content--column">
            <svg-icon
                class="svg-favourite--empty" 
                [svgStyle]="{ 'width.px':20 }"
                (click)="toggleIcon()"> {{ icon }}
            </svg-icon>
        </div>
    </div>
</div>
