<div class="modal modal-content--wrapper">
    <header id="modal--header">
        <app-text type="header">Saved</app-text>
    </header>
    <section id="modal-body">
        <ng-template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByFn">
            <div class="modal-content--column" *ngIf="item.favorite">
                <app-text type="title">{{ item.title }}</app-text>   
                <app-text type="paragraph">{{ item.description }}</app-text>   
                <app-text type="paragraph">{{ item.price }}</app-text>   
                <app-text type="paragraph">{{ item.email }}</app-text>
            </div>
        </ng-template>
    </section>
    <footer class="modal--footer">
        <button mat-raised-button class="modal-cancel-button" (click)="closeModal()">Go back</button>
    </footer>
</div>
